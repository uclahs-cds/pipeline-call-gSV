.5,443.4219,883.5,447.4219" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="591.5" x2="591.5" y1="198.4688" y2="218.4688"/><polygon fill="#181818" points="587.5,208.4688,591.5,218.4688,595.5,208.4688,591.5,212.4688" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[6e387240dfaf80a8eca2479ce06e81d4]
@startuml
skinparam SwimlaneTitleFontStyle bold

start

:==Normal BAM
- - -
Input Normal BAM;
:==Input Validation
- - -
Validate the input BAM and corresponding index file;
fork
if (run_discovery) is (true) then
    split
        :==DELLY gSV
        - - -
        Call germline SVs using DELLY
        (BCF);
        split
            :==CIRCOS plot
            - - -
            Generate CIRCOS plot for DELLY gSV
            (PNG);
        end split
        :==DELLY gCNV
        - - -
        Call germline CNVs using DELLY
        (BCF);
        :==QC
        - - -
        Quality Check variant calls;
        :==Output Validation
        - - -
        Validate BCF output;
    split again
        :==Manta gSV
        - - -
        Call germline SVs using Manta
        (VCF);
    end split
else (false)
endif
stop

fork again
if (run_regenotyping) is (true) then
    split
    :==Regenotype gSV
    - - -
    Regenotype SVs
    using DELLY gSV calls
    (BCF);
    note right: input\nmerged\ngSV sites
    split again
    :==Regenotype gCNV
    - - -
    Regenotype CNVs
    using DELLY gCNV calls
    (BCF);
    note left: input\nmerged\ngCNV sites
    end split

else (false)
endif
stop

@enduml

