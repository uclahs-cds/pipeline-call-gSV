/><polygon fill="#181818" points="675.75,208.4688,679.75,218.4688,683.75,208.4688,679.75,212.4688" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[ab36c07d57d6ec1ba219048a27e37b55]
@startuml
skinparam SwimlaneTitleFontStyle bold

start

:==Normal BAM
- - -
Input Normal BAM;
:==Input Validation
- - -
Validate the input BAM and corresponding index file;
fork
if (run_discovery) is (true) then
    split
        :==DELLY gSV
        - - -
        Call germline SVs using DELLY
        (BCF);
        -right-> :process1-plot-image;
        note right: This step generates a circos plot
        :==DELLY gCNV
        - - -
        Call germline CNVs using DELLY
        (BCF);
        :==QC
        - - -
        Quality Check variant calls;
        :==Output Validation
        - - -
        Validate BCF output;
    split again
        :==Manta gSV
        - - -
        Call germline SVs using Manta
        (VCF);
    end split
else (false)
endif
stop

fork again
if (run_regenotyping) is (true) then
    split
    :==Regenotype gSV
    - - -
    Regenotype SVs
    using DELLY gSV calls
    (BCF);
    note right: input\nmerged\ngSV sites
    split again
    :==Regenotype gCNV
    - - -
    Regenotype CNVs
    using DELLY gCNV calls
    (BCF);
    note left: input\nmerged\ngCNV sites
    end split

else (false)
endif
